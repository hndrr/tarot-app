name: tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.0"
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # pnpmのバージョンを指定（プロジェクトに合わせて変更可能）
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm turbo run lint
      - name: Run TypeScript type check
        run: pnpm turbo run typecheck # typecheck スクリプトを想定
      - name: Run tests
        run: pnpm turbo run test # test スクリプトを想定 (test:ci がなければ test)
      - name: Build projects
        run: pnpm turbo run build
